<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Text-to-Speech</title>
    <link rel="stylesheet" href="git.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🌍 Multilingual Text-to-Speech</h1>
        <p>Type text, select a voice in your preferred language, and click "Speak."</p>
        <textarea id="text" placeholder="Type your text here..."></textarea>
        <div class="controls">
            <label for="voiceSelect">Choose Language & Voice:</label>
            <select id="voiceSelect"></select>
            <button id="speakButton">🔊 Speak</button>
            <button id="clearButton">❌ Clear</button>
        </div>
    </div>
    <script src="git.js"></script>
</body>
</html>
